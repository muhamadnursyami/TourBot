<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour Place</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <div class="banner">
      <video src="assets/bg.mp4" type="video/mp4" autoplay muted loop></video>

      <div class="content" id="home">
        <nav>
          <h3 class="logo">Tour Place</h3>

          <ul class="navbar">
            <li>
              <a href="#home">Home</a>
              <a>Locations</a>
              <a>Packages</a>
              <a>About Us</a>
              <a>Contact Us</a>
            </li>
          </ul>
        </nav>

        <div class="title">
          <h1>WISATA PULAU BINTAN</h1>
          <p>Tempat dengan pemandangan alam yang indah dan menakjubkan</p>
          <a href="./register.html" class="button">Telusuri Sekarang!</a>
        </div>
      </div>
    </div>
    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "aff6ea10-cf28-4088-b2d4-9f24869cc4f9", // The ID of this integration.
        region: "au-syd", // The region your integration is hosted in.
        serviceInstanceID: "ed6b7536-d34b-4aa1-9d91-6b3e9f1baaae", // The ID of your service instance.
        onLoad: function (instance) {
          instance.render();
        },
      };
      setTimeout(function () {
        const t = document.createElement("script");
        t.src =
          "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
          (window.watsonAssistantChatOptions.clientVersion || "latest") +
          "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
      });
    </script>
  </body>
</html>
